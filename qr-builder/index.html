<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QR Code Builder</title>
    <style>
        .buildMyInfo {
            width: 32rem;
            height: auto;
            font-size: 2em;
        }
    </style>
</head>
<body>

    <h1>QR Builder (canvas)</h1>
    <p>
        <input class="buildMyInfo" type="text" placeholder="enter your information to convert">
    </p>
    <div id="qrcodeCanvas"></div>

    <br />
    <p>
        <h3>Some things to try out.</h3>
        <ul>
            <li>(default) <a href="https://github.com/edm00se/demos/blob/master/qr-builder/app.js#L5-L12">Homer J. Simpson's contact info (vcard format)</a></li>
            <li>https://wikipedia.org</li>
            <li>tel:+1234567890</li>
            <li>smsto:+1234567890:hello there!</li>
        </ul>
    </p>
    
    <script src="jquery.js"></script>
    <script src="qrcode.js"></script>
    <script src="jquery.qrcode.js"></script>
    <script src="app.js"></script>
</body>
</html>
